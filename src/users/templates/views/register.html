{% extends 'base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block 'header' %}
    <header class="p-3 bg-dark text-white w-100 nav-masthead">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="{% url 'home' %}"
                    class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img class="bi me-2" width="32" height="32" src="{% static 'images/logo.png' %}"
                        aria-label="Bootstrap">
                </a>
            </div>
        </div>
    </header>
    {% endblock %}

{% block 'body' %}

<div class="text-center">
    <main class="form-signin">
            <form action="" method="post" autocomplete="off">
                {% csrf_token%}
                <img class="mb-4" src="{% static 'images/logo.png' %}" alt="" width="72" height="72">
            {{ register_form|crispy }}
            
            <button class="w-50 btn btn-info" type="submit">Sign Up</button>
        </form>
        <div class="mt-5 mb-3"> 
            <p>Already register</p>
            <a href="{% url 'login' %}" class="w-50 btn btn-outline-primary" type="submit">Login</a>
        
        </div>
            <p class="mt-5 mb-3 text-muted">Copyright Â© {% now 'Y' %} AutoLux</p>
    
    </main>
</div>
{% endblock %}

{% block 'footer' %}

{% endblock %}
